<div class="fullScreen">
    <div class="loginPage">

<form (ngSubmit)="onSubmit()" #studentForm="ngForm">
    <h2>Student Info</h2>
  <label for="fullName">Full Name:</label>
  <input type="text" id="fullName" name="fullName" placeholder="Enter Student Name" [(ngModel)]="student.fullName" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter Student Email" [(ngModel)]="student.email" required>

  <label for="mobile">Mobile:</label>
  <input type="text" id="mobile" name="mobile" placeholder="Enter Student Contact Number" [(ngModel)]="student.mobile" required>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" placeholder="Enter Student Address" [(ngModel)]="student.address" required>
<div class="graduated">
  <label for="graduated" id="graduated">Graduated:</label>
  <input type="checkbox" id="graduated" name="graduated" [(ngModel)]="student.graduated">
</div>
  <button type="submit">Submit</button>
</form>
</div>
</div>
