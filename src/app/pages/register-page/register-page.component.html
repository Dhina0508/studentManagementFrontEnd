<div class="fullScreen">
    <div class="registerPage">
      <h1>Welcome</h1>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <label for="name" class="name">Name</label>
        <input type="text" id="name" name="name"  placeholder="Enter your Name"  class="form-control" [(ngModel)]="user.first_name" required />
        <label for="email" class="email">Email</label>
        <input type="email" id="email" name="email"  placeholder="Enter your Email Id"  class="form-control" [(ngModel)]="user.username" required />
  
        <label for="password" class="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Password"
          class="form-control"
          [(ngModel)]="user.password" required
        />
  
        <button type="submit" class="registerButton">Register</button>
        <div class="login" (click)="login()">Already have an Account?</div>
      </form>
    </div>
  </div>
